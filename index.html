<html>
  <head>
    <script type="text/javascript" src="js/knockout.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o" crossorigin="anonymous"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>TDEE</title>

  </head>
  <body>
    <div class="container" data-bind="if: EntryView()">
      <div class="form-group">
        <label for="height">
          Height: <input class="form-control" data-bind="value: Height" type="number" id="height"/>
        </label>  
      </div>

      <div class="form-group">
        <label for="weight">
          Weight: <input class="form-control" data-bind="value: Weight" type="number" id="weight"/>
        </label>  
      </div>

      <div class="form-group">
        <label for="age">
          Age: <input class="form-control" data-bind="value: Age" type="number" id="age"/>
        </label>  
      </div>

      <div class="form-group">
        <label for="gender">
          Gender: 
          <select class="form-control" data-bind="value: Gender" id="gender">
            <option>Male</option>
            <option>Female</option>
          </select>
        </label>  
      </div>

      <button class="btn btn-primary" data-bind="click: Calculate">Calculate</button>
    </div>

    <div class="container" data-bind="if: DataView()">
      <h3>TDEE: <span data-bind="text: TDEE()"></span></h3>


      <button class="btn btn-primary" data-bind="click: Toggle">Re-Calculate</button>
    </div>

    <script type="text/javascript" src="js/index.js"></script>

  </body>
  </html>
